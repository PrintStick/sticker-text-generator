<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sticker Text Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="controls">

    <!-- Text input + Update button -->
    <div class="input-row">
      <input id="textInput" type="text" placeholder="Type your word" autocomplete="off">
      <button id="updateButton">Update</button>
    </div>

    <!-- Font selection -->
    <label>
      Font:
      <select id="fontSelect"></select>
    </label>

    <!-- Text Color -->
    <label>
      Text Color:
      <input type="color" id="textColor" value="#000000">
      <input type="text" id="textColorHex" placeholder="#000000" maxlength="7">
    </label>

    <!-- Thin Outline -->
    <label>
      Thin Outline:
      <input type="color" id="thinOutlineColor" value="#ffffff">
      <input type="text" id="thinOutlineHex" placeholder="#ffffff" maxlength="7">
    </label>

    <!-- Thick Outline -->
    <label>
      Thick Outline:
      <input type="color" id="thickOutlineColor" value="#ff69b4">
      <input type="text" id="thickOutlineHex" placeholder="#ff69b4" maxlength="7">
    </label>

    <!-- Drop Shadow -->
    <label>
      <input type="checkbox" id="shadowToggle"> Drop Shadow
    </label>

    <label>
      Shadow Color:
      <input type="color" id="shadowColor" value="#000000">
      <input type="text" id="shadowHex" placeholder="#000000" maxlength="7">
    </labe
